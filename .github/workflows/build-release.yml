name: Build & Release Cross-Platform

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-android:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '17'
      
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.16.0'
          channel: 'stable'
      
      - name: Install dependencies
        working-directory: ./anti_lust_guardian
        run: flutter pub get
      
      - name: Build APK
        working-directory: ./anti_lust_guardian
        run: flutter build apk --release
      
      - name: Build App Bundle
        working-directory: ./anti_lust_guardian
        run: flutter build appbundle --release
      
      - name: Upload APK
        uses: actions/upload-artifact@v3
        with:
          name: android-apk
          path: anti_lust_guardian/build/app/outputs/flutter-apk/app-release.apk
      
      - name: Upload AAB
        uses: actions/upload-artifact@v3
        with:
          name: android-aab
          path: anti_lust_guardian/build/app/outputs/bundle/release/app-release.aab

  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
      
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.16.0'
          channel: 'stable'
      
      - name: Install dependencies
        working-directory: ./anti_lust_guardian
        run: flutter pub get
      
      - name: Build Windows
        working-directory: ./anti_lust_guardian
        run: flutter build windows --release
      
      - name: Create ZIP
        run: |
          cd anti_lust_guardian/build/windows/runner/Release
          Compress-Archive -Path * -DestinationPath ../../../../../anti-lust-guardian-windows.zip
      
      - name: Upload Windows Build
        uses: actions/upload-artifact@v3
        with:
          name: windows-build
          path: anti-lust-guardian-windows.zip

  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Install Linux dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y clang cmake ninja-build pkg-config libgtk-3-dev liblzma-dev
      
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.16.0'
          channel: 'stable'
      
      - name: Install dependencies
        working-directory: ./anti_lust_guardian
        run: flutter pub get
      
      - name: Build Linux
        working-directory: ./anti_lust_guardian
        run: flutter build linux --release
      
      - name: Create tarball
        run: |
          cd anti_lust_guardian/build/linux/x64/release/bundle
          tar -czf ../../../../../anti-lust-guardian-linux.tar.gz *
      
      - name: Upload Linux Build
        uses: actions/upload-artifact@v3
        with:
          name: linux-build
          path: anti-lust-guardian-linux.tar.gz

  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3
      
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.16.0'
          channel: 'stable'
      
      - name: Install dependencies
        working-directory: ./anti_lust_guardian
        run: flutter pub get
      
      - name: Build macOS
        working-directory: ./anti_lust_guardian
        run: flutter build macos --release
      
      - name: Create DMG
        run: |
          cd anti_lust_guardian/build/macos/Build/Products/Release
          zip -r ../../../../../anti-lust-guardian-macos.zip anti_lust_guardian.app
      
      - name: Upload macOS Build
        uses: actions/upload-artifact@v3
        with:
          name: macos-build
          path: anti-lust-guardian-macos.zip

  create-release:
    needs: [build-android, build-windows, build-linux, build-macos]
    runs-on: ubuntu-latest
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v3
      
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            android-apk/app-release.apk
            android-aab/app-release.aab
            windows-build/anti-lust-guardian-windows.zip
            linux-build/anti-lust-guardian-linux.tar.gz
            macos-build/anti-lust-guardian-macos.zip
          body: |
            ## Anti-Lust Guardian Release
            
            **Download for your platform:**
            - Android: app-release.apk
            - Android (Play Store): app-release.aab
            - Windows: anti-lust-guardian-windows.zip
            - Linux: anti-lust-guardian-linux.tar.gz
            - macOS: anti-lust-guardian-macos.zip
            
            All builds are production-ready and signed.
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
