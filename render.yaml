services:
  - type: web
    name: anti-lust-guardian-backend
    env: python
    buildCommand: "pip install -U \"setuptools<70.0.0\" wheel && pip install --no-build-isolation -r backend/requirements.txt"
    startCommand: "cd backend && uvicorn main:app --host 0.0.0.0 --port $PORT"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.9
