name: anti_lust_guardian
description: Cross-platform digital discipline guardian with AI-powered content filtering and mandatory subscription.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # UI Components
  cupertino_icons: ^1.0.6
  google_fonts: ^5.1.0
  flutter_svg: ^2.0.9
  
  # State Management
  provider: ^6.1.1
  
  # Backend & Database
  firebase_core: ^2.15.0
  firebase_auth: ^4.7.0
  cloud_firestore: ^4.8.0
  google_sign_in: ^6.1.4
  supabase_flutter: ^2.0.0
  sqflite: ^2.3.0
  path_provider: ^2.1.1
  
  # Payments
  flutter_stripe: ^10.1.0
  
  # Networking
  http: ^1.1.0
  dio: ^5.4.0
  
  # AI & Machine Learning
  tflite_flutter: ^0.10.4
  image: ^4.0.17
  google_mlkit_text_recognition: ^0.11.0
  image_picker: ^1.0.4
  flutter_tts: ^4.0.2
  
  # URL & Content Monitoring
  url_launcher: ^6.2.2
  # Environment Variables
  flutter_dotenv: ^5.1.0
  
  # Utilities
  intl: ^0.18.1
  uuid: ^4.2.1
  
  # Platform-specific
  package_info_plus: ^5.0.1
  device_info_plus: ^9.1.2
  
  # Local Storage
  shared_preferences: ^2.2.2
  
  # Security
  flutter_secure_storage: ^9.0.0
  local_auth: ^2.1.6
  permission_handler: ^11.3.0
  flutter_jailbreak_detection: ^1.0.0
  flutter_windowmanager: ^0.2.0
  fl_chart: ^0.71.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  
  flutter_lints: ^3.0.1
  build_runner: ^2.4.7
  hive_generator: ^2.0.1

flutter:
  uses-material-design: true
  
  assets:
    - assets/models/
    - assets/images/
    - assets/threat_list.json
    - .env
  
