<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Sign In | Anti-Lust Guardian</title>
    <meta name="description" content="Sign in to access your Anti-Lust Guardian dashboard" />
    <meta name="theme-color" content="#030014" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&family=Rajdhani:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">

    <style>
        :root {
            --bg-void: #000000;
            --neon-cyan: #00F3FF;
            --neon-purple: #BC13FE;
            --glass-bg: rgba(10, 10, 30, 0.6);
            --glass-border: rgba(255, 255, 255, 0.1);
            --text-main: #E0E6ED;
            --text-muted: #94A3B8;
            --font-head: 'Orbitron', sans-serif;
            --font-body: 'Rajdhani', sans-serif;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background: var(--bg-void);
            color: var(--text-main);
            font-family: var(--font-body);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        /* Animated Background */
        #starfield {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        /* Login Container */
        .login-container {
            width: 100%;
            max-width: 450px;
            padding: 20px;
            position: relative;
            z-index: 10;
        }

        .login-card {
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            padding: 50px 40px;
            backdrop-filter: blur(20px);
            box-shadow: 0 10px 50px rgba(0, 0, 0, 0.5);
        }

        .logo {
            text-align: center;
            margin-bottom: 40px;
        }

        .logo-icon {
            font-size: 60px;
            margin-bottom: 10px;
            animation: pulse 3s infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.1);
            }
        }

        .logo-text {
            font-family: var(--font-head);
            font-size: 24px;
            font-weight: 900;
            background: linear-gradient(90deg, var(--neon-cyan), var(--neon-purple));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        h1 {
            font-family: var(--font-head);
            font-size: 28px;
            text-align: center;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .subtitle {
            text-align: center;
            color: var(--text-muted);
            margin-bottom: 40px;
            font-size: 16px;
        }

        /* Google Button */
        .google-btn {
            width: 100%;
            padding: 16px 24px;
            background: #fff;
            color: #333;
            border: none;
            border-radius: 8px;
            font-family: var(--font-body);
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            transition: all 0.3s;
            margin-bottom: 30px;
        }

        .google-btn:hover {
            background: #f5f5f5;
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .google-icon {
            width: 20px;
            height: 20px;
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 30px 0;
            color: var(--text-muted);
            font-size: 14px;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: var(--glass-border);
        }

        .divider span {
            padding: 0 15px;
        }

        /* Form Inputs */
        .input-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 14px 16px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--glass-border);
            border-radius: 8px;
            color: var(--text-main);
            font-family: var(--font-body);
            font-size: 16px;
            transition: all 0.3s;
        }

        input:focus {
            outline: none;
            border-color: var(--neon-cyan);
            box-shadow: 0 0 20px rgba(0, 243, 255, 0.2);
        }

        /* Submit Button */
        .submit-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(90deg, var(--neon-cyan), var(--neon-purple));
            border: none;
            border-radius: 8px;
            color: #000;
            font-family: var(--font-head);
            font-size: 16px;
            font-weight: 700;
            letter-spacing: 1px;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            margin-top: 10px;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 40px rgba(0, 243, 255, 0.4);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        /* Toggle Mode */
        .toggle-mode {
            text-align: center;
            margin-top: 30px;
            color: var(--text-muted);
            font-size: 14px;
        }

        .toggle-link {
            color: var(--neon-cyan);
            text-decoration: none;
            font-weight: 600;
            cursor: pointer;
            transition: color 0.3s;
        }

        .toggle-link:hover {
            color: var(--neon-purple);
        }

        /* Error Message */
        .error-message {
            background: rgba(255, 42, 109, 0.1);
            border: 1px solid #FF2A6D;
            border-radius: 8px;
            padding: 12px 16px;
            color: #FF2A6D;
            margin-bottom: 20px;
            display: none;
            font-size: 14px;
        }

        .error-message.show {
            display: block;
        }

        /* Back Link */
        .back-link {
            text-align: center;
            margin-top: 30px;
        }

        .back-link a {
            color: var(--text-muted);
            text-decoration: none;
            font-size: 14px;
            transition: color 0.3s;
        }

        .back-link a:hover {
            color: var(--neon-cyan);
        }

        /* Hide email form by default */
        #emailForm {
            display: none;
        }
    </style>
</head>

<body>
    <canvas id="starfield"></canvas>

    <div class="login-container">
        <div class="login-card">
            <div class="logo">
                <div class="logo-icon">üõ°Ô∏è</div>
                <div class="logo-text">ANTI-LUST GUARDIAN</div>
            </div>

            <h1 id="formTitle">Sign In</h1>
            <p class="subtitle">Access your neural defense system</p>

            <div id="errorMessage" class="error-message"></div>

            <!-- Google Sign In -->
            <button class="google-btn" onclick="handleGoogleSignIn()">
                <svg class="google-icon" viewBox="0 0 24 24">
                    <path fill="#4285F4"
                        d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" />
                    <path fill="#34A853"
                        d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" />
                    <path fill="#FBBC05"
                        d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" />
                    <path fill="#EA4335"
                        d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" />
                </svg>
                Continue with Google
            </button>

            <div class="divider">
                <span>or</span>
            </div>

            <!-- Email/Password Form -->
            <form id="emailForm" onsubmit="handleEmailSubmit(event)">
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" required placeholder="your@email.com">
                </div>

                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" required placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" minlength="6">
                </div>

                <button type="submit" class="submit-btn" id="submitBtn">Sign In</button>
            </form>

            <div class="toggle-mode">
                <span id="toggleText">Want to use email?</span>
                <a class="toggle-link" onclick="toggleEmailForm()">Click here</a>
            </div>

            <div class="back-link">
                <a href="/index.html">‚Üê Back to homepage</a>
            </div>
        </div>
    </div>

    <!-- Starfield Script -->
    <script>
        const canvas = document.getElementById('starfield');
        const ctx = canvas.getContext('2d');
        let width, height, stars = [];

        function resize() {
            width = window.innerWidth;
            height = window.innerHeight;
            canvas.width = width;
            canvas.height = height;
            initStars();
        }

        function initStars() {
            stars = [];
            for (let i = 0; i < 150; i++) {
                stars.push({
                    x: Math.random() * width,
                    y: Math.random() * height,
                    z: Math.random() * 2 + 0.5,
                    size: Math.random() * 2,
                    speed: Math.random() * 0.3 + 0.1
                });
            }
        }

        function animateStars() {
            ctx.fillStyle = '#000000';
            ctx.fillRect(0, 0, width, height);

            stars.forEach(star => {
                star.y += star.speed * star.z;
                if (star.y > height) {
                    star.y = 0;
                    star.x = Math.random() * width;
                }

                const brightness = Math.min(1, star.z / 2);
                ctx.fillStyle = `rgba(255, 255, 255, ${brightness})`;
                ctx.beginPath();
                ctx.arc(star.x, star.y, star.size * (star.z / 2), 0, Math.PI * 2);
                ctx.fill();
            });

            requestAnimationFrame(animateStars);
        }

        window.addEventListener('resize', resize);
        resize();
        animateStars();
    </script>

    <!-- Auth Script -->
    <script type="module">
        import { signInWithGoogle, signInWithEmail, registerWithEmail } from './scripts/auth.js';

        let isSignUpMode = false;

        // Google Sign In
        window.handleGoogleSignIn = async function () {
            try {
                await signInWithGoogle();
            } catch (error) {
                showError(error.message);
            }
        };

        // Email Form Submit
        window.handleEmailSubmit = async function (event) {
            event.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                if (isSignUpMode) {
                    await registerWithEmail(email, password);
                } else {
                    await signInWithEmail(email, password);
                }
            } catch (error) {
                showError(error.message);
            }
        };

        // Toggle Email Form
        window.toggleEmailForm = function () {
            const emailForm = document.getElementById('emailForm');
            const toggleText = document.getElementById('toggleText');

            if (emailForm.style.display === 'none') {
                emailForm.style.display = 'block';
                toggleText.textContent = 'Want to use Google?';
            } else {
                emailForm.style.display = 'none';
                toggleText.textContent = 'Want to use email?';
            }
        };

        // Toggle Sign Up / Sign In
        window.toggleMode = function () {
            isSignUpMode = !isSignUpMode;
            const title = document.getElementById('formTitle');
            const submitBtn = document.getElementById('submitBtn');
            const toggleText = document.getElementById('toggleText');

            if (isSignUpMode) {
                title.textContent = 'Create Account';
                submitBtn.textContent = 'Sign Up';
                toggleText.textContent = 'Already have an account?';
            } else {
                title.textContent = 'Sign In';
                submitBtn.textContent = 'Sign In';
                toggleText.textContent = 'Need an account?';
            }
        };

        // Show Error
        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.classList.add('show');
            setTimeout(() => errorDiv.classList.remove('show'), 5000);
        }
    </script>
</body>

</html>
